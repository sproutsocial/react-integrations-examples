<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>React + Friends</title>
		<link rel='stylesheet' href='lib/jquery-ui.css'>

		<script src='dist/donut-chart-new.js'></script>

		<script>
			$(function() {
				ReactDOM.render(React.createElement(App, null), document.getElementById('app'));
			});
		</script>
